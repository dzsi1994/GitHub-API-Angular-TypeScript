<div class="container">
  <!--<h3>Posts</h3>-->
  <div class="row">
    <div class="col-md-10 col-md-9">
        <form id="filter">
          <div class="input-group">

          <span class="sr-only">Search pull-requests</span>
          <input id="search-input" name="term" placeholder="Filter by request title" type="text" class="form-control" [(ngModel)]="term">
            <span class="input-group-btn">
                        <button type="submit" class="btn btn-default"><i class="fa fa-search" aria-hidden="true"></i></button>
            </span>
          </div>
        </form>
    </div> <!-- end of col-md-10 col-md-9-->
  </div> <!-- end of row-->
  <hr>
  <div *ngFor="let post of posts | filter:term">
    <div class="blog-post">
      <a href="{{post.html_url}}" target="_blank">
        <h2 class="blog-post-title">{{post.title }}</h2>
      </a>
      <p><strong><a href="https://github.com/{{post.user.login}}" target="_blank"> {{post.user.login}}</a></strong>
        <i class="fa fa-github fa-2x" aria-hidden="true"></i>
        <span
          style="display:block; margin-top:10px;">Created at: {{post.created_at | date:'yyyy. MM. dd. @ hh:mm:ss'}}</span>
      </p>
      <p><i class="fa fa-calendar-check-o" aria-hidden="true"></i> Last updated at: {{post.updated_at | date:'yyyy. MM.dd. @ hh:mm:ss'}}</p>
      <p>{{post.body}}</p>
    </div>
    <hr>
  </div> <!-- end of listing pull requests-->
</div> <!-- end of container -->
